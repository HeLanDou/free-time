<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta charset="UTF-8">
<title>空闲时间表管理</title>
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div style="margin-top:40px;" class="alert alert-warning">系统将于<b>8月19号22点整</b>关闭</div>
      <form style="margin-top:20px;" role="form" name="login" action="table.php" onsubmit="return validId();" method="post">
        <label class="sr-only" for="id">学号</label>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input class="form-control" name="id" type="text" maxlength="8" size="8" placeholder="学号" value required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              登录 <span class="glyphicon glyphicon-log-in"></span>
            </button>
          </span>
        </div>
        <div id="idAlert" class="alert alert-danger alert-dismissable hidden">
          <button id="closeAlert" type="button" class="close" aria-hidden="true">&times;</button>
          输入学号有误
        </div>
      </form>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
$("#closeAlert").click(function () {
  $("#idAlert").addClass("hidden");
});
function validId() {
  var x = document.forms["login"]["id"].value;
  if (x.match(/^\d{8}$/) == null) {
    $("#idAlert").removeClass("hidden");
    return false;
  }
  return true;
}
</script>
</html>
